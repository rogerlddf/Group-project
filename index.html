<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
      <title>AteBall</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  

  </head>
  <body>

    <header>
        <div class="ateball-logo"> 
          <img id="navlogo" src="Assets/Images/ateballogo.png"> 
          <a class="navbar-brand"> AteBall</a>
        </div>
    </header> 

    <div class="container"> 

      <div class="col s12 m12 l12">
        <div class="row">
          <form class="col s12 m12 l12 ">
            <div class="row info-input">
              <div class="input-field col s12">
                <input id="user-street" type="text" class="validate address-form" placeholder="Street Address" required>
              </div>
            
              <div class="input-field col s4">
                <input id="user-city" type="text" class="validate address-form" placeholder="City" required>
              </div>
          
              <div class="input-field col s4">
                <input id="user-state" type="text" class="validate address-form" placeholder="State" required>
              </div>
          
              <div class="input-field col s4">
                <input id="user-zipcode" type="text" class="validate address-form" placeholder="Zipcode" required>
              </div>

              <a class="waves-effect waves-light btn black modal-trigger" id="submit-button">gimme food</a>
            </div>
          </form>
        </div>
      </div> 

      <div class="responsive-img">
        <img class="responsive-img" id="ateball-display" src="Assets/Images/giant-ateball-empty.png"> 
      </div> 

      <div class="modal" id="restaurant-display">
        <div class="modal-content">
          <span class="close">&times;</span>
          <ul class="modal-list">
            <h3 id="restaurant-name"></h3>
            <li class="restaurant-info"> Address: <span id="address"></span> </li> 
            <li class="restaurant-info"> Price Range ($-$$$$): <span id="price-range"></span></li>
            <li class="restaurant-info"> Star Rating: <span id="star-rating"></span></li>
            <li id="website"> Click <a id="add-website" >here</a> to go to the restaurants website</li>
            </ul>
            <div class="center" id="map"></div>
          </div> 
            
        </div>
      </div>

    </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDrqqmdBN1k9LVmozItBeMjne5I5h8edc&libraries=places" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="Assets/Javascript/ateballLogo.js"></script>
  <script src="Assets/Javascript/mainpage.js"></script>
  <script src="Assets/Javascript/yelp-api.js"></script>
  <script src="Assets/Javascript/maps.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

</body>
</html>
